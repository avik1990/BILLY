    implementation 'de.hdodenhof:circleimageview:3.0.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.dhaval2404:imagepicker:1.7.4'
    implementation files('libs/Bluetooth_WIFI_SDK6.1.jar')
    implementation files('libs/btgenie.jar')
    implementation files('libs/print.jar')
    implementation files('libs/AnalogicsMultilingual_BT_Printer_2T_API_2_0.jar')
